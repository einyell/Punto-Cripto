<div class="form-container">
  <h1>Iniciar sesión</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <mat-form-field>
      <input matInput placeholder="Dirección de email" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        <div style="color: black;">¡Email obligatorio!</div>
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        <div style="color: black;">¡No es un email válido!</div>
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        <div style="color: black;">¡No es una contraseña válida!</div>
      </mat-error>
    </mat-form-field>


    <button type="submit" mat-raised-button>Inciar sesión</button>


    <p>¿Todavia sin cuenta? </p>
    <a class="sign-up-link" routerLink="/sign-up">¡Regístrate aqui!</a>
  </form>
</div>
